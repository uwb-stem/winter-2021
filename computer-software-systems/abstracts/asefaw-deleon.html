        <script>
            // Copy and paste the student's abstract inside the quotation marks of input
            let input = "Our website MyShelter was developed to overcome thedifficulties that homeless people andhomeless shelters faced during covid-19 pandemic anddistorted air condition. We follow agiledevelopment methodology to produce the final versionof our website. Our website isimplemented to provide the required social distancingduring covid-19 by providing an onlineservice to fill out basic forms. It allows homelessshelter workers to track and put covid-19positive people on hold before joining the homelessshelter. It provides information about anyhomeless shelter, and allows homeless people to usetheir zip code to find the closest shelter. Ourwebsite also provides a messaging system that allowsa caseworker and homeless person tocommunicate, get an update on a housing waitlist andread important news and notifications. Onthe employee view, our website provides a searchingbox that allows the manager of thehomeless shelter to view the communication/interactionbetween a homeless person andcaseworker.";

            let regex = /\.[A-z]/g;
            let found = input.match(regex);
            let output;
            
            if (found) {
                let foundstr = found.toString();
                let linebreak = ".<br/><br/>"
                let replacement = linebreak.concat(foundstr.substr(-1));
                output = input.replace(regex, replacement);
            } else {
                output = input;
            }           
            document.getElementById("abstract").innerHTML = output;
        </script>
